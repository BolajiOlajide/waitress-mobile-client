<ion-view ng-init="init()">
  <ion-content class="has-header">
    <div class="main-screen flex column-layout center-content">
      <div class="session-control flex fill column-layout vertical  horizontal align-center">
        <h5>Password for secure area</h5>
           <input type="password" placeholder="Enter Password" ng-model="password" name="password" value="{{password}}"/>
      </div>
      <button class="button button-stable" ng-click="verifyPassword(password)">
          Verify Password
        </button>
    </div>

  </ion-content>
</ion-view>
